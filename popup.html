<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <title>Ozon Extension</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
  </head>

<body id="popupBody" class="popupBody">

  <div id="inputApi">
    <div class="container">
      <div class="row mb-3">
          <label for="apiToken" class="form-label">Введите API токен:</label>
          <input id="apiToken" type="text" class="form-control" placeholder="">
      </div>
      <div class="row mb-3">
          <button id="appendApiKeyData" type="button" class="btn btn-outline-primary">Аутентифицироваться</button>
      </div>
    </div>
  </div>
  
  <div id="ozonFunctions">

    <div class="container">
      <div class="row">
        <div class="col">
          <h3 id="sessionHeader">Текущая сессия</h3>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <p className="lead" id="counterInfo"></p>
          <script src="updateData.js"></script>
        </div>
      </div>

      <div class="row mb-3">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button id="downloadCSVFileButton" type="button" class="btn btn-outline-primary">Скачать csv</button>
          <button id="sendToOdooButton" type="button" class="btn btn-outline-primary">Отправить в odoo</button>
        </div>
      </div>

      <div class="row mb-3">
        <div class="btn-group" role="group" aria-label="Basic example">
          <a href="#" id="clearFuncButton" class="link-dark">
            <i class="bi bi-trash"></i> Очистить
          </a>
        </div>
      </div>

      <div class="row mb-3">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button id="takeRequestsButton" type="button" class="btn btn-outline-primary">Получить задачу с сервера</button>
        </div>
      </div>

      <div class="row mb-3">
        <div class="btn-group" role="group" aria-label="Basic example">
            <p id="errorMessage" style="margin-top: 10px;">
              Сбор данных работает только на странице поиска Ozon
            </p>
        </div>
      </div>

      <div class="row mb-3">
        <div class="btn-group" role="group" aria-label="Basic example">
            <button id="collectDataButton" type="button" class="btn btn-primary">Запустить парсер <i class="bi bi-play-fill"></i></button>
          </div>
      </div>
    </div>
  </div>
  
  <script src="collectData.js"></script>
  <script src="checkApi.js"></script>
  <script src="checkApiAutomation.js"></script>
  <script src="disableParser.js"></script>
  <script src="downloadData.js"></script>
  <script src="clearFuction.js"></script>
  <script src="sendToOdoo.js"></script>
  <!-- <script src="takeRequests.js"></script> -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
